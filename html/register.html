<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../img/userIcon.png" type="image/x-icon"/>.
</head>
<body>
    <main>
        <form action="welcome.html"> 
                <h2 id="crear">Crear cuenta en nuestra app</h2>

                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required="" minlength="10" maxlength="30" placeholder="Ingrese su nombre">

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required="" placeholder="Ingrese su correo">

                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" required="" minlength="12" maxlength="20" placeholder="Minimo 12 caracteres">

                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" name="fechaNacimiento" id="fechaNacimiento" required="">

                <label for="telefono">Teléfono</label>
                <input type="text" name="telefono" id="telefono" required="" placeholder="Màximo 10 caracteres">

                <button type="submit" href="welcome.html" >Registrarse</button>

                <h4>¿Ya tienes Cuenta? <a class="iniciar_sesion" href="login.html">Inicia Sesión</a></h4>
        </form>
    </main>
</body>
</html>
