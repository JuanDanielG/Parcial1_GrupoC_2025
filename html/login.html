<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <main>
        <form action="welcome.html">
                <h2 id="Control"> Control de Acceso</h2>
                
                <label for="Correo">Correo Electronico </label>
                <input type="text" id="correo" name="correo" placeholder="Ingrese su correo." required>
    
                <label for="Contraseña ">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña." required minlength="12">
    
                <button type="submit">Ingresar</button>
    
                <label for="mensaje"> <a href="register.html"></a></label>

                <h4 class="No_tienes_Cuenta" >¿No tienes cuenta? <a class="registrateAqui" href="register.html">Registrate aquí.</a></h4>
                
        </form>
    </main>
</body>
</html>
